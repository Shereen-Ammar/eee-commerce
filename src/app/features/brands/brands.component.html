<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Brands</h2>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        <div *ngFor="let brand of brands"
            class=" bg-gray-200 mx-[5px] cursor-pointer border rounded-2xl shadow p-4 text-center hover:shadow-lg transition-all">

            <img [src]="brand.image" alt="{{ brand.name }}" class="h-24 w-full object-contain mx-auto mb-3">

            <p class="font-medium text-lg">{{ brand.name }}</p>
        </div>
    </div>
</div>
